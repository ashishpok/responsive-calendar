<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Haamro Paatro</title>
    <meta name="keywords" content="html5, css3, paatro, nepali calendar" />
    <meta name="author" content="haamro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../css/responsive-calendar.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- Responsive calendar - START -->
    	<div class="responsive-calendar">
            <div class="controls">
                <a class="pull-left" data-go="prev"><div class="btn btn-primary hidden-xs"></div></a>
                <a class="pull-left" data-go="prev"><div class="btn btn-primary btn-xs visible-xs"></div></a>
                <h4><span data-head-month></span> <span data-head-year></span></h4>
                <a class="pull-right" data-go="next"><div class="btn btn-primary hidden-xs"></div></a>
                <a class="pull-right" data-go="next"><div class="btn btn-primary btn-xs visible-xs"></div></a>
                <br/><h5><span class="utc-month-header" data-head-utc-month></span></h5>
            </div>

            <hr/>

            <div class="day-headers">
              <div class="day header">आइत</div>
              <div class="day header">सोम</div>
              <div class="day header">मङ्गल</div>
              <div class="day header">बुध</div>
              <div class="day header">बिहि</div>
              <div class="day header">शुक्र</div>
              <div class="day header end">शनि</div>
            </div>

            <div class="days" data-group="days"></div>
      </div>
      <!-- Responsive calendar - END -->
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/responsive-calendar-nepali.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".responsive-calendar").responsiveCalendar({
            //time: '2014-05',
            nepali: true,
            startFromSunday: true,
            onDayClick: void 0,
            onDayHover: void 0,
            onActiveDayClick: void 0,
            onActiveDayHover: void 0,
            onInit: function(data) {
                console.log("Init hook");
            },
            getDataUrl: function(year) {
                return ("/0.7/data/paatro-data-" + year + ".json");
            }
        });
      });
    </script>
  </body>
</html>
